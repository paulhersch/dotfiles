import:
  - ~/.config/alacritty/nord/src/nord.yml

env:
  TERM: alacritty

window:
  title: Alacritty
  dynamic_title: true

  history: 10000

  #Transparenz
background_opacity: 0.95

  #Schrift
font:
  normal:
    family: Fira Code
    style: regular
  bold:
    family: Fira Code 
    style: bold
  italic:
    family: NotoSansMono Nerd Font
    style: italic
  bold_italic:
    family: NotoSansMono Nerd Font
    style: Bold Italic    
  size: 11

cursor:
  style:
    shape: Beam
    blinking: On
